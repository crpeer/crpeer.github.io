<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .main-content {
            padding: 20px 0;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .project {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .project h3 {
            margin-top: 0;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>你的名字</h1>
            <p>欢迎来到我的个人网页</p>
        </div>
    </header>

    <div class="container main-content">
        <!-- 个人简介 -->
        <section class="section">
            <h2>个人简介</h2>
            <p>你好，我是你的名字。我是一名[职业]，专注于[领域]。我的职业经历包括[简要描述]。在这里你可以了解我的项目和工作成果。</p>
        </section>

        <!-- 项目展示 -->
        <section class="section">
            <h2>项目展示</h2>
            <div class="project">
                <h3>项目名称 1</h3>
                <p>[项目描述 1]。</p>
            </div>
            <div class="project">
                <h3>项目名称 2</h3>
                <p>[项目描述 2]。</p>
            </div>
            <!-- 添加更多项目 -->
        </section>
    </div>

    <footer>
        <p>&copy; 2024 你的名字 | 联系方式: <a href="mailto:your.email@example.com" style="color: #fff;">your.email@example.com</a></p>
    </footer>
</body>
</html>
